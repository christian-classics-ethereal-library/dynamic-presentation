<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Dynamic Presentation</title>

    <script src="/node_modules/reveal.js/js/reveal.js" defer></script>
    <script src="/js/slides.js" type="module" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://www.verovio.org/javascript/develop/verovio-toolkit.js"
      type="text/javascript"
      defer
    ></script>
    <!-- There is an alias to wildwebmidi.data in the path of index.html. -->
    <script src="/midi-player/wildwebmidi.js" type="text/javascript"></script>
    <script src="/midi-player/midiplayer.js" type="text/javascript"></script>
    <script src="/js/LoadRevealMusicXMLPlugin.js" type="module" defer></script>
    <link href="/node_modules/reveal.js/css/reveal.css" rel="stylesheet" />
    <link href="/css/slidesSimple.css" rel="stylesheet" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Allow the musicarranger to split the xml file into several. -->
        <section
          data-musicarranger="musicxmlTestSuite/xmlFiles/61b-MultipleLyrics.xml"
        >Loading...</section>
        <section data-musicxml="nonexistentfile.musicxml"></section>
        <!-- Load a musicXML file and provide your own transformations -->
        <section
          data-musicxml="musicxmlTestSuite/xmlFiles/61b-MultipleLyrics.xml"
          data-musicxml-transform='{"sectionNames": ["verse1", "verse3"]}'
          data-musicxml-toolkit='{"toolkit":"TextOnlyToolkit"}'
        ></section>
        <!-- Or just load a single XML file without any transformations. -->
        <section
          data-musicxml="musicxmlTestSuite/xmlFiles/01a-Pitches-Pitches.xml"
        ></section>
      </div>
    </div>
  </body>
</html>
